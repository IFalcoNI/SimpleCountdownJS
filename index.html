<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <img src="./4867780.jpg" alt="" />
    <div class="Timer">
      <h2>Jan 1, 2022 00:00:00</h2>
      <div class="TimerContainer">
        <div class="Time">
          <h2>Years</h2>
          <div class="Years"></div>
        </div>
        <div class="Time">
          <h2>Days</h2>
          <div class="Days"></div>
        </div>
        <div class="Time">
          <h2>Hours</h2>
          <div class="Hours"></div>
        </div>
        <div class="Time">
          <h2>Minutes</h2>
          <div class="Minutes"></div>
        </div>
        <div class="Time">
          <h2>Seconds</h2>
          <div class="Seconds"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
